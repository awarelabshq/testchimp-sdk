<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cross-Origin Iframe Test</title>
  </head>
  <body>
    <h1>Main Page (localhost)</h1>
    <p>This page embeds iframes from different origins for testing.</p>

    <h2>Iframe: example.com</h2>
    <iframe src="https://example.com" width="500" height="200"></iframe>

    <h2>Iframe: wikipedia.org</h2>
    <iframe src="https://www.wikipedia.org" width="500" height="200"></iframe>

    <h2>Iframe: YouTube embed</h2>
    <iframe 
      width="500" 
      height="280" 
      src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
      title="YouTube video">
    </iframe>

    <h2>Test Button</h2>
    <button onclick="alert('All Good')">Click Me</button>
  </body>
</html>
